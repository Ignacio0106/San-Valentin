<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>쯈uieres ser mi San Valent칤n? 仇벒잺</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }
        h1 { 
            color: #d63384; 
            transition: 0.3s;
        }
        .buttons { 
            margin-top: 30px; 
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        #yesBtn:hover {
            background-color: #ff758f;
        }
        #noBtn {
            background-color: #f8f9fa;
            color: #adb5bd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="pregunta">仇벒잺 쯈uieres ser mi San Valent칤n? 仇벒잺</h1>

        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="contestar()">춰S칈, ACEPTO!</button>
            <button class="btn" id="noBtn" onclick="decirNo()">No</button>
        </div>
    </div>

    <script>
    let contadorNo = 0;
    const mensajes = [
        "쮼st치s segura? 游봌",
        "쯄uy segura? 游봌",
        "쯄uy muy segura? 游봌",
        "쯄uy muy muy segura? 游봌",
        "쯄uy muy muy muy segura? 游봌",
        "쯄uy muy muy muy muy segura? 游봌",
        "Pofa, dime que s칤",
        "S칤 no me voy a poner triste",
        "Pofa mi ni침a hermosa",
        "S칤 mi dices que s칤 te doy un abrazo",
        "Un abrazo y un beso?",
        "Muchos abrazos y besos?",
        "칔ltima oportunidad mi amor"
    ];

    // Verifica si ya existe una respuesta guardada
    window.onload = function() {
        const respuestaGuardada = localStorage.getItem("respuestaSanValentin");

        if (respuestaGuardada) {
            mostrarResultado(respuestaGuardada);
        }
    }

    function contestar() {
        localStorage.setItem("respuestaSanValentin", "S칤");
        mostrarResultado("S칤");
    }

    function decirNo() {
        localStorage.setItem("respuestaSanValentin", "No");

        const pregunta = document.getElementById("pregunta");
        const yesBtn = document.getElementById("yesBtn");

        if (contadorNo < mensajes.length) {
            pregunta.textContent = mensajes[contadorNo];
            contadorNo++;

            let tama침oActual = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (tama침oActual + 5) + "px";
            yesBtn.style.padding = "20px 40px";
        } else {
            mostrarResultado("No");
        }
    }

    function mostrarResultado(respuesta) {
        document.body.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffe4e1;font-family:sans-serif;text-align:center;">
                <div style="background:white;padding:50px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,0.1);">
                    <h1 style="color:#d63384;">
                        ${respuesta === "S칤" 
                            ? "Siiiii, muchas gracias mi amor" 
                            : "游봌"}
                    </h1>
                    <p>Respuesta guardada: <strong>${respuesta}</strong></p>
                </div>
            </div>
        `;
    }
</script>


</body>
</html>
